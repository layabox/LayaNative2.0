apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'snowball'
            keyPassword 'joychina'
            storeFile file("../key/snowball")
            storePassword 'joychina'
        }
    }
    compileSdkVersion 28
    buildToolsVersion "30.0.3"
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "com.layabox.conch6"
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 23
        versionName "release-2.13.3"
    }
    sourceSets.main{
        jniLibs.srcDir 'libs'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            debuggable true
            jniDebuggable true
            renderscriptDebuggable true
            signingConfig signingConfigs.config
        }
    }
/*    externalNativeBuild {
        ndkBuild {
            path '../../proj.android/jni/Android.mk'
        }
    }*/
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    implementation project(':conch5')
    implementation group: 'com.google.zxing', name: 'core', version: '3.3.1'
    implementation 'com.journeyapps:zxing-android-embedded:3.3.0'
    implementation 'com.android.support:appcompat-v7:25.3.1'
}